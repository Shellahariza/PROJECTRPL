<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIETBUDDY</title>
    <link href="
    https://cdn.jsdelivr.net/npm/css-reset-and-normalize@2.3.6/css/reset-and-normalize.min.css
    " rel="stylesheet"
    > 
    <link rel="stylesheet" href="profil.css">
    <link rel="stylesheet" href="navigasi.css">
</head>
<body>
  <header>
    <nav>
      <div class="container">
        <div class="menu">
          <a href="index.html" class="brand">DIETBUDDY</a>
        </div>
        <a href="login.html" class="login">LOGIN</a>
      </div>
    </nav>  
  </header>
  <main>
    <div class="Isi">
      <div class="Isi-Judul">
        <h1>PROFIL</h1>
      </div>
      <div class="Form">
        <form action="">
          <div class="InformasiUmum">
            <div class="InformasiUmum-Judul">
              <h1>Informasi Umum</h1>
            </div>
            <div class="Form1">
              <div>
                <label for="fname">Nama Lengkap</label>
                <div>
                  <input type="text" id="fname" name="fname" placeholder="Masukkan Nama Lengkap..">
                </div>
              </div>
              <div>
                <label for="dob">Tanggal Lahir</label>
                <div>  
                  <input type="date" id="dob" name="dob">
                </div>
              </div>
              <div>
                <label for="gender">Jenis Kelamin</label>
                <div>
                  <input type="radio" value="Laki-laki">
                  <label>Laki-laki</label>
                  <input type="radio" value="Perempuan">
                  <label>Perempuan</label>
                </div>
              </div>
            </div>
          </div>
          <div class="Informasi Kontak">
            <div class="InformasiKontak-Judul">
              <h1>Informasi Kontak</h1>
            </div>
            <div class="Form2">
              <div>
                <div class="kelola-nohp">Kelola</div>
                <label for="fname">Nomor Telepon</label>
                <div>
                  <input type="text" placeholder="Masukkan Nomor Telepon">
                </div>
              </div>
              <div>
                <label for="fname">Email</label>
                <div>
                  <input type="email" name="" id="">
                </div>
              </div>
            </div>
          </div>
          <div class="Informasi Tambahan">
            <div class="InformasiTambahan-Judul">
              <h1>Informasi Tambahan</h1>
            </div>
            <div class="Form3">
              <div>
                <label for="fname">Berat Badan</label>
                <div>
                  <input type="text" placeholder="Masukkan Berat Badan">
                </div>
              </div>
              <div>
                <label for="fname">Tinggi Badan</label>
                <div>
                  <input type="text" placeholder="Masukkan TInggi Badan">
                </div>
              </div>
            </div>
          </div>
          <div class="Button">
            
          </div>
        </form>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</body>
</html>
