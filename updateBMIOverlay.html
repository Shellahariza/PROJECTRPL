<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="updateBMIOverlay.css">
    <title>Form Overlay</title>
</head>
<body>
    <div class="overlay">
        <div class="kotakbesar">
          <div class="silang">
            <img src="img/LogoSilang.png" alt="">
          </div>
            <div class="form">
              <form action="" method="post">
                    <div class="inputan1">
                        <label for="">Berat Badan Terbaru</label>
                        <div>
                          <input type="text" name="bb" placeholder="70" required>
                          <p>Kg</p>
                        </div>
                    </div>           
                    <div class="inputan2">
                        <label for="">Tinggi Badan Terbaru</label>
                        <div>
                          <input type="text" name="tb" placeholder="180" required>
                          <p>Cm</p>
                        </div>
                    </div>
                    <div class="button">
                        <button type="button">Oke</button>
                    </div>
                </form>  
          </div>
        </div>
</body>
</html>
